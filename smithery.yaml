# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - resendApiKey
    properties:
      resendApiKey:
        type: string
        description: The API key for the Resend email service.
      port:
        type: number
        default: 3000
        description: The port on which the MCP server will run.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({command: 'node', args: ['dist/index.js'], env: { RESEND_API_KEY: config.resendApiKey, PORT: config.port.toString() }})
